<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Tank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Popper.js for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <!-- Include Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div id="container" class="d-flex align-items-end position-relative">
        <div id="tank" class="border border-dark">
          <div id="water" class="bg-primary"></div>
        </div>
        <div id="labels" class="position-absolute end-0">
          <div>HH</div>
          <div>H</div>
          <div>N</div>
          <div>L</div>
          <div>LL</div>
        </div>
      </div>
      <div id="level" class="text-center mt-2"></div>
      <div id="form" class="mt-4">
        <div
          class="form-header d-flex justify-content-between align-items-center"
        >
          <div>
            <h2>Table Rules</h2>
          </div>
          <button id="addRule" class="btn btn-primary">+</button>
        </div>
        <table class="table mt-2">
          <thead>
            <tr>
              <th style="max-width: 30px">Number</th>
              <th>Rule Name</th>
              <th style="max-width: 30px">Delete</th>
            </tr>
          </thead>
          <tbody id="ruleTable">
            <!-- Table content will be populated here -->
          </tbody>
        </table>
      </div>
      <script src="script.js"></script>
    </div>
  </body>

  <!-- Edit Rule Modal -->
  <div
    class="modal fade"
    id="ruleModal"
    tabindex="-1"
    aria-labelledby="ruleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <h5 class="modal-title" id="ruleModalLabel">Edit Rule</h5>
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="ruleNameInput">Rule Name</label>
            <input type="text" class="form-control" id="ruleNameInput" />
          </div>

          <br>
          <div class="d-flex justify-content-between align-items-center" style="vertical-align: bottom;">
            <p style="vertical-align: bottom;">Threshold</p>
            <button class="btn btn-primary" onclick="addThres()">
                Add new threshold
            </button>
          </div>

          
          <div id="sortableCards" class="mt-3"></div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="confirmEdit"
            onclick="saveRule()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</html>
